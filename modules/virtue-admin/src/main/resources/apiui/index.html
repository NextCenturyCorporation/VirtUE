<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "../api",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        operationsSorter: (a, b) => {
        	var result;
            //var methodsOrder = ["get", "post", "put", "delete", "patch", "options", "trace"];
            //var result = methodsOrder.indexOf( a.get("method") ) - methodsOrder.indexOf( b.get("method") );
            // Or if you want to sort the methods alphabetically (delete, get, head, options, ...):
            // var result = a.get("method").localeCompare(b.get("method"));

            //if (result === 0) {
              result = a.get("path").localeCompare(b.get("path"));
            //}

            return result;
          }
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
