<form>
<h2 mat-dialog-title>{{data.dialogType}} {{data.dialogCategory}}</h2>
<div mat-dialog-content>

  <p>Are you sure you want to {{data.dialogType}} <strong>{{data.dialogDescription}}</strong>?</p>

</div>

<div mat-dialog-actions>
  <button mat-button type="submit" (click)="confirmSelection();">
  Yes
  </button>
  <button mat-button type="button" mat-dialog-close>
    No
  </button>
</div>
</form>
