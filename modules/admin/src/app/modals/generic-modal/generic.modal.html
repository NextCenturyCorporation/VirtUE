<div class="container">
  <h2 mat-dialog-title>Add/Remove {{pluralItem}}</h2>
  <div mat-dialog-content class="inset_table" flex>

    <app-table #table class="inset_table"></app-table>

  </div>

  <div mat-dialog-actions style="align:bottom">
    <button class="button" type="submit" (click)="submit()">
      Submit
    </button>
    <button type="button" (click)="cancel()" mat-dialog-close>
      Cancel
    </button>
  </div>
</div>
