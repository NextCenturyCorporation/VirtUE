<form name="vm-list">
<h2 mat-dialog-title>Add/Remove {{pluralItem}}</h2>
<div mat-dialog-content>
  <p>{{title}}</p>

  <app-item-table #table></app-item-table>

</div>

<div mat-dialog-actions>
  <button class="button" type="submit" (click)="submit();">
    Submit
  </button>
  <button type="button" (click)="cancel();" mat-dialog-close>
    Cancel
  </button>
</div>
</form>
