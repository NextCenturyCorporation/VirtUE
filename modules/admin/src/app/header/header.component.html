<header id="banner">
  <mat-toolbar color="primary">
    <span class="navbar-brand">Savior VirtUE</span>
    <ul class="nav navbar-nav">
        <li *ngFor="let n of navigation" class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="{{ n.link }}" title="{{ n.value }}">{{ n.value }}</a>
        </li>
    </ul>
  </mat-toolbar>

  <breadcrumb></breadcrumb>
</header>
