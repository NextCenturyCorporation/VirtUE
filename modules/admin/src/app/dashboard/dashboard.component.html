<div id="content-container" class="dashboard">
  <div id="content-header" class="titlebar">
    <h1 class="title">Dashboard</h1>
  </div>

  <div id="content-main">
    <div id="content">
      <div class="mui-container-fluid">
        <!-- if there are no virtues, show this message -->
        <div class="mui-row margin-top-10">
          <div class="mui-col-md-12 padding-left-0">
            <form id="filter">
                <label>Filter by:</label>
                <mat-form-field id="dashboard-filter" style="width: 180px;">
                  <mat-select [(ngModel)]="sensorValue" name="sensorFilter" [(value)]="selected" disableRipple>
                    <mat-option *ngFor="let sensor of sensors" [value]="sensor.value">{{ sensor.viewValue }}</mat-option>
                  </mat-select>
                </mat-form-field>
            </form>
            <div class="mui-container-fluid">
              <div class="mui-row">
                <div class="mui-col-md-3 table-header">ID</div>
                <div class="mui-col-md-1 table-header">Sensor</div>
                <div class="mui-col-md-5 table-header">Message</div>
                <div class="mui-col-md-1 table-header">Level</div>
                  <div class="mui-col-md-2 table-header">Timestamp</div>
              </div>
              <div class="table-container">
                <div class="mui-row" *ngFor="let d of jsonData | filter:selected:'message'">
                  <div class="mui-col-md-3 table-data">{{d.sensor_id}}</div>
                  <div class="mui-col-md-1 table-data">{{d.sensor_name}}</div>
                  <div class="mui-col-md-5 table-data">{{d.message}}</div>
                  <div class="mui-col-md-1 table-data border-bottom">{{d.level}}</div>
                    <div class="mui-col-md-2 table-data">{{d.timestamp|date:"MM/dd/yyyy, h:mm a"}}</div>
                </div>
              </div>

              <div class="mui-row">
                <div class="mui-col-md-12 text-align-center">
                  <p>{{ jsonData | count:selected:'message' }} <span *ngIf="(selected !== '')">{{ selected | uppercase }}</span> results</p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
