<div class="mui-container-fluid">
  <div class="mui-row">
    <div class="mui-col-md-10">
      <div class="form-item">
        <div>
          <br/>
          <mat-form-field>
            <input type="text" [disabled]="inViewMode()" [(ngModel)]="item.name" aria-label="Virtue Name" placeholder="Virtue Name" matInput />
            <span *ngIf="!inCreateMode() && !inDuplicateMode()" style="clear: both;color: #aaa; font-size:10px;margin-top:5px;">ID: {{ item.getID() }}</span>
          </mat-form-field>
        </div>
        <div class="form-item margin-top-15">
          <div class="form-item margin-top-15">
            <label>Status:  &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <span *ngIf="!inViewMode()">
              {{ item.enabled ? 'Enabled' : 'Disabled' }}
            </span>
            <mat-slide-toggle *ngIf="inViewMode()" [checked]="item.enabled" (change)="statusChange()" [color]="'primary'">
              {{ item.enabled ? 'Enabled' : 'Disabled' }}
            </mat-slide-toggle>
          </div>
        </div>
        <div class="mui-row form-item margin-top-15">
          <div class="mui-col-md-4">
            <label>Version: &nbsp;&nbsp;{{newVersion}} </label>
          </div>
        </div>
        <div class="mui-row titlebar">
          <div class="mui-col-md-12">
            <h3 class="titlebar-title">Virtual Machines</h3>
            <button class="titlebar-button" [disabled]="inViewMode()" (click)="activateModal(item.getID())">Add VM</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mui-row">
    <app-table #childrenTable></app-table>
  </div>

</div>
