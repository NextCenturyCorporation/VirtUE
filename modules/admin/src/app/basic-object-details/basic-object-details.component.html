<div id="content-container">
  <div id="content-header">
      <h1 class="titlebar-title">{{prettyTitle}}</h1>
  </div>
  <p>
    This page is supplied for a rough tool to check information about any particular item.
    <br>
    Some attributes may not be able to be determined from this view, and so will appear empty even though they are not.
  </p>
  <div id="content-main">
    <div id="content" class="content">
          <app-simple-table #table></app-simple-table>
    </div>
    <div class="mui-row">
      <hr>
      <div class="mui-col-md-4">&nbsp;</div>
      <div class="mui-col-md-4 form-item text-align-center">
      <button class="button-cancel" (click)="toPreviousPage();" >Return</button>
      </div>
      <div class="mui-col-md-4"></div>
    </div>
  </div>
</div>
