<div id="content-container">
  <div id="content-header" class="titlebar">
    <h2 class="titlebar-title">{{mode}} Virtual Machine</h2>
    <!-- <button (click)="toggleVmStatus()" class="titlebar-button">{{ item.enabled ? 'Disable VM' : 'Enable VM' }}</button> -->
  </div>

  <div id="content-main" class="border-top">
    <div id="content">
      <div class="mui-container-fluid">
        <div class="mui-row">
          <div class="mui-col-md-6">
            <mat-form-field>
              <input matInput [(ngModel)]="item.name" placeholder="Virtual Machine Template Name"   />
            </mat-form-field>
          </div>
        </div>
        <div class="mui-row form-item margin-top-15">
          <div class="mui-col-md-1">
            <label>Status: </label>
          </div>
          <div class="mui-col-md-2">
            <mat-slide-toggle [(ngModel)]="item.enabled">{{ item.enabled ? 'Enabled' : 'Disabled' }}</mat-slide-toggle>
          </div>
        </div>
        <br>
        <div class="mui-row">
          <div class="mui-col-md-2">
            <label>Select Operating System:</label>
          </div>
          <div class="mui-col-md-4">
            <mat-form-field class="form-field">
              <mat-select [(ngModel)]="item.os" [ngModelOptions]="{standalone: true}" placeholder="Select One" disableRipple>
                <mat-option *ngFor="let o of osOptions.getList()" [value]="o.os">{{ o.prettyName }} </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>


        <div class="mui-row titlebar">
          <div class="mui-col-md-6">
            <h3 class="titlebar-title">Application Packages</h3>
            <button mat-button class="titlebar-button" (click)="activateModal()">Add/Remove Application Packages</button>
          </div>
        </div>

        <item-table #table></item-table>

      </div>
      <hr />
      <div class="mui-row">
        <div class="mui-col-md-4">&nbsp;</div>
        <div class="mui-col-md-4 form-item text-align-center">
          <button class="button-submit" (click)="createOrUpdate()">Save Template</button>
          <button class="button-cancel" (click)="cancel()">Cancel</button>
        </div>
        <div class="mui-col-md-4"></div>
      </div>
    </div>
  </div>
</div>
