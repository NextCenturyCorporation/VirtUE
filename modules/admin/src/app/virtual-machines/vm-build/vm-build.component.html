<div id="content-container">
  <div id="content-header" class="titlebar">
    <h2 class="title">Build Virtual Machine</h2>
  </div>

  <div id="content-main" class="border-top">
    <div id="content">

      <form id="build-vm-form" method="post">
        <div class="mui-container-fluid">
          <div class="mui-row">
            <div class="mui-col-md-6">
              <mat-form-field>
                <input matInput #vm_name placeholder="Virtual Machine Template Name"  />
              </mat-form-field>
            </div>
          </div>
          <div class="mui-row">
            <div class="mui-col-md-2">
              <label for="operatingSystem">Select Operating System:</label>
            </div>
            <div class="mui-col-md-4">
              <mat-form-field class="form-field">
                <mat-select [(ngModel)]="osValue" #vm_os [ngModelOptions]="{standalone: true}" placeholder="Select One" [(value)]="selected" disableRipple>
                  <mat-option *ngFor="let os of osList" [value]="os.os_name">{{ os.os_name }} </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="mui-row titlebar">
            <div class="mui-col-md-6">
              <h3 class="titlebar-title">Application Packages</h3>
              <button mat-button class="titlebar-button" (click)="activateModal()">Add Application Packages</button>
            </div>
          </div>
          <div class="mui-row">
            <div class="mui-col-md-6">
              <div *ngIf="appList.length > 0" class="mui-container-fluid data-list">
              <div class="mui-row table-header-group">
                <div class="table-header mui-col-md-6">Application</div>
                <div class="table-header mui-col-md-3">Version</div>
                <div class="table-header mui-col-md-3">OS</div>
              </div>
              <div *ngFor="let app of appList; let i = index" class="mui-row table-row" appActiveClass>
                <div class="table-data mui-col-md-6">
                  <a class="edit" (click)="activateModal(app.id)">{{ app.name }}</a>
                  <!-- if this virtue is enabled show this menu -->
                  <span class="menu-options" *ngIf="app.enabled">
                    <button>Disable</button> | <button mat-button (click)="removeApp(app.id, i)">Remove</button>
                  </span>
                  <!-- if this virtue is disabled show this menu -->
                  <span class="menu-options" *ngIf="app.enabled===false">
                    <a href="#">Enable</a> | <a (click)="removeApp(app.id)">Remove</a>
                  </span>
                </div>
                <div class="table-data mui-col-md-3">{{ app.version }}</div>
                <div class="table-data mui-col-md-3">{{ app.os }}</div>
                <div class="clearfix"></div>
              </div>
            </div>
            </div>
          </div>
        </div>
        <div class="mui-row border-top">
          <div class="mui-col-md-4">&nbsp;</div>
          <div class="mui-col-md-4 form-item text-align-center">
            <span class="margin-right-10"><input name="create-another" type="checkbox" value="1" /> Build Another VM</span>
            <button class="button-submit" type="submit" (click)="onBuildVM(vm_name.value,selected,vm_packages.value)">Build VM</button>
            <button class="button-cancel" type="cancel">Cancel</button>
          </div>
          <div class="mui-col-md-4"></div>
        </div>

      </form>
    </div>
  </div>
</div>
