<div id="content-container">
  <div id="content-header">
      <h1 class="titlebar-title">{{actionName}} User Account: {{user.username}}</h1>
      <button (click)="toggleUserStatus()" class="titlebar-button">{{ user.enabled ? 'Disable User' : 'Enable User' }}</button>
  </div>
  <div id="content-main">
    <div id="content" class="content">
      <div class="mui-container-fluid">
        <div class="mui-row">
          <div class="mui-col-md-9">
            <div class="mui-row">
              <div class="mui-col-md-12 form-item">
                <mat-form-field>
                  <input type="text" [(ngModel)]="user.username" aria-label="Username" matInput>
                </mat-form-field>
              </div>
              <div class="mui-col-md-12 form-item">
                <div class="mui-col-md-6 table-data">
                  <label>Select Role(s)</label><br />
                  <mat-checkbox #roleUser value="ROLE_USER"
                                [checked]="selectedRole('ROLE_USER')"> User</mat-checkbox> <br />
                  <mat-checkbox #roleAdmin value="ROLE_ADMIN"
                                [checked]="selectedRole('ROLE_ADMIN')"> Administrator</mat-checkbox>
                </div>
              </div>
            </div>
            <hr />
            <div class="mui-row">
              <div class="titlebar margin-top-20">
                <br />
                <h3 class="titlebar-title">Virtues</h3>
                <button class="titlebar-button" mat-button (click)="activateModal('add')">Add Virtue</button>
              </div>
            </div>

            <div class="mui-row">
              <div class="mui-container-fluid data-list">
                <div class="mui-row table-header-group">
                  <div class="table-header mui-col-md-4">
                    <div class="text-align-left margin-left-20 margin-right-0">
                      <span>Virtue Name</span>
                    </div>
                  </div>
                  <div class="table-header mui-col-md-8">
                    Applications
                  </div>
                </div>
                <div class="mui-row table-row" *ngIf="user.virtues.length < 1">
                  <div class="table-data mui-col-md-12">
                    <p class="no-data-message">
                      No virtues have been added at this time. To add a virtue, click on the button "Add Virtue" above.
                    </p>
                  </div>
                </div>
                <div *ngIf="user.virtues.length > 0">
                  <div class="mui-row table-row" *ngFor="let virtue of user.virtues; let i = index;" appActiveClass>
                    <div class="table-data mui-col-md-4">
                        <a class="edit" (click)="activateModal(1,'edit')">{{ virtue.name }}</a>
                        <!-- This should show if hovered over -->
                        <span class="menu-options"><a (click)="removeVirtue(virtue.id, i)">Remove</a></span>
                    </div>
                    <div class="table-data mui-col-md-8">
                      <ul [innerHTML]="generateAppsListHTML(virtue)">
                      </ul>
                    </div>
                    <div class="clearfix"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mui-row paging">
              <div class="page-number mui-col-md-4">Page # of #</div>
              <div class="page-controls mui-col-md-4"><< First | < Previous | Next > | Last >></div>
              <div class="page-item-total mui-col-md-4"># User Accounts</div>
              <div class="clearfix"></div>
            </div>

            <div class="mui-row">
              <hr />
              <div class="mui-col-md-4">&nbsp;</div>
              <div class="mui-col-md-4 form-item text-align-center">
                <button class="button-submit" type="submit" (click)="updateThisUser(roleUser.checked, roleAdmin.checked);" >Save</button>
                <button class="button-cancel" type="cancel" (click)="router.navigate(['/users'])">Cancel</button>
              </div>
              <div class="mui-col-md-4"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="mui-col-md-3">&nbsp;</div>
    </div>
  </div>
</div>
