group 'com.ncc.savior'
version '0.1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = "com.ncc.savior.desktop.xpra.application.javafx.JavaFxTestRunner"

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    //compile group: 'net.java.dev.jna', name: 'jna', version: '4.5.0'
    //compile group: 'net.java.dev.jna', name: 'jna-platform', version: '4.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
