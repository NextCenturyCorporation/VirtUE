<div id="content-container">
  <div id="content-header" class="virtue-titlebar">
    <h1 class="title">Global Settings</h1>
  </div>

  <div id="content-main" class="border-top">
    <form id="edit-virtue" method="post">
      <div id="content" class="virtue-content">
        <div class="mui-row">
          <div id="vertical-tabs" class="mui-col-md-3">
            <ul class="mui-tabs__bar">
               <li class="mui--is-active"><a data-mui-toggle="tab" data-mui-controls="activeDirectories">Active Directories</a></li>
               <li><a data-mui-toggle="tab" data-mui-controls="appVMs">Application VMs</a></li>
               <li><a data-mui-toggle="tab" data-mui-controls="resources">Resources</a></li>
               <li><a data-mui-toggle="tab" data-mui-controls="sensors">Sensors</a></li>
             </ul>
          </div>
          <div class="mui-col-md-9">
            <div class="mui-tabs__pane mui--is-active" id="activeDirectories">
              <div class="tab-pane-content">
                <h2>Active Directories</h2>
              </div>
            </div>

            <div class="mui-tabs__pane" id="appVMs">
              <div class="tab-pane-content">
                <h2>Application VMs</h2>
              </div>
            </div>

            <div class="mui-tabs__pane" id="resources">
              <div class="tab-pane-content">
                <h2>Resources</h2>
              </div>
            </div>

            <div class="mui-tabs__pane" id="sensors">
              <div class="tab-pane-content">
                <h2>Sensors</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="mui-row border-top">
          <div class="mui-col-md-4">&nbsp;</div>
          <div class="mui-col-md-4 form-item text-align-center">
            <button class="button-submit" type="submit">Save</button>
          </div>
          <div class="mui-col-md-4"></div>
        </div>
      </div>

    </form>
  </div>
</div>
